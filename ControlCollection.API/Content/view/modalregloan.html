<div class="modal fade" id="modalLoan" tabindex="-1" role="dialog" aria-labelledby="label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="label">Emprestar item</h4>
      </div>
      <div class="modal-body">
        <form id="registerLoan" >          
            <div class="form-group">
                <div id="iditem">{{loan.id = item.id}}</div>
              <select class="form-control" ng-model="loan.idcontact" ng-options="contact.id as contact.name for contact in contacts"  id="contact">
				<option value="">Selecione o contato</option>
                
			</select>
          </div>
          <div class="form-group">
              <select class="form-control" ng-model="loan.status"  id="status" ng-options="option.optionName as option.optionName for option in optionLoan">
				<option value="">Selecione o status</option>
    
			</select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="saveItem" data-dismiss="modal">Sair</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal"  ng-click="loanItem(loan);">Emprestar Item</button>
      </div>
    </div>
  </div>
</div>
