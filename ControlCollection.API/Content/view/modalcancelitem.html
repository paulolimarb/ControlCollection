<div class="modal fade" id="modalCancelItem" tabindex="-1" role="dialog" aria-labelledby="label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="label">Aviso!</h4>
      </div>
      <div class="modal-body">
            Tem certeza que deseja excluir esse item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteItem(item.id); removeRow(numRow);">Excluir item</button>
      </div>
    </div>
  </div>
</div>
