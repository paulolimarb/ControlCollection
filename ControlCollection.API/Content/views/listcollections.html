<div class="row">
<div class="jumbotron">
<div class="row">			
	<div class="col-lg-5">
		<div class="input-group">
			<input type="text" class="form-control" name="p" data-ng-model="p" placeholder="Pesquisar contatos">
			<span class="input-group-btn">							
				<button type="submit" class="btn btn-default" data-ng-click="collections.searchByTerm(p);" >Pesquisar</button>
			</span>
	    </div>
    </div>
	<div class="col-lg-2">

        <select class="form-control" data-ng-model="collections.fillop" id="opt" data-ng-options="option.optionName as option.optionName for option in collections.optionVarious">
            <option value="" >Selecione o filtro</option>            
        </select>
	</div>

    <div class="col-lg-2">
        <select class="form-control" data-ng-model="collections.filltip" id="type" data-ng-options="type.nameType as type.nameType for type in collections.types ">
            <option value="">Selecione o tipo do item</option>
        </select>
        
    </div>

    <div class="col-lg-2">
        <a href="" data-ng-click="collections.resetFilter();">Limpar Filtros</a>

    </div>
    

    <div class="col-lg-1">
        
        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" id="newItem" data-ng-click="collections.clean();" data-target="#modalItem">Novo Item</button>
    </div>

</div>
		</br>
		<table class="table table-striped">
            <tr>
                <th><a href="" data-ng-click="collections.orderField('name')">Nome</a></th>
                <th><a href="" data-ng-click="collections.orderField('type')">Tipo</a></th>
                <th><a href="" data-ng-click="collections.orderField('author')">Autor</a></th>
                <th><a href="" data-ng-click="collections.orderField('location')">Local</a></th>
                <th><a href="" data-ng-click="collections.orderField('status')">Status</a></th>
                <th>Ação</th>
                <th></th>
            </tr>            
                <tr data-ng-repeat="item in collections.items | orderBy: collections.predicate: collections.reverse | filter: collections.fillop | filter: collections.filltip">
                <td>{{item.name}}</td>
                <td>{{item.type}}</td>
                <td>{{item.author}}</td>
                <td>{{item.location}}</td>
                <td>{{item.status}}</td>

                    <td>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-ng-show="item.idContact == null" data-ng-click="collections.getContacts(); collections.vObject(item)" data-target="#modalLoan">Emprestar</button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-ng-show="item.idContact != null" data-ng-click="collections.getContactById(item.idContact)" data-target="#modalDetail">Contato</button>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-ng-show="item.idContact != null" data-ng-click="collections.getContactById(item.idContact); collections.vObject(item)" data-target="#modalDevol">Devolver</button>
                    </td>                    
                    <td>
                        
                        <button type="button" class="btn btn-warning" data-toggle="modal" id="edit" data-ng-click="collections.vObject(item, $index)" data-target="#modalEditItem">Editar</button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-ng-click="collections.vObject(item);" data-target="#modalCancelItem">Excluir</button>
                    </td>
            </tr>
		</table>
		<hr/>
		
	</div>
</div>
<div ng-include="'views/modalregitem.html'"></div>
<div ng-include="'views/modaledititem.html'"></div>
<div ng-include="'views/modalregloan.html'"></div>
<div ng-include="'views/modaldevolitem.html'"></div>
<div ng-include="'views/modalcancelitem.html'"></div>
<div ng-include="'views/modalcontactdetail.html'"></div>
